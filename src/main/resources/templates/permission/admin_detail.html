<script>
    function listener_target_all_check(obj_target){
        let input_chk_each_target = $(".input_chk_each_" + obj_target);
        let temp_flag = true;
        for(let each of input_chk_each_target){
            if(!$(each).prop("checked")){
                temp_flag = false;
                break;
            }
        }
        $(".input_chk_all_" + obj_target).prop("checked", temp_flag);
    }
    function listener_chk_permission(obj_target, obj_func){
        let obj_this_checked = $("#input_chk_each_" + obj_target + "_" + obj_func).prop("checked");
        if(obj_func + "" === "0"){
            //all
            let input_chk_each_target = $(".input_chk_each_" + obj_target);
            for(let each of input_chk_each_target){
                let tempName = $(each).attr("name");
                let tempChecked = $(each).prop("checked");
                if(tempChecked !== obj_this_checked){
                    $(each).prop("checked", obj_this_checked);
                    toggle_permissiondetail(obj_target, tempName, obj_this_checked);
                }
            }
        } else {
            toggle_permissiondetail(obj_target, obj_func, obj_this_checked);
        }
    }
    function toggle_permissiondetail(obj_target, obj_func, obj_flag) {
        let _param = {};
        let permissionId = getIdFromUrl(null);
        _param["permissionId"] = permissionId;
        _param["target"] = obj_target;
        _param["func"] = obj_func;
        _param["flag"] = obj_flag;

        let _data = new Map();
        _data.url = "/api/permissiondetail/toggle";
        _data.type = "POST";
        _data.param = _param;
        _data.success = function (obj_data, obj_status, obj_xhr) {
            listener_target_all_check(obj_target);
        }
        _data.error = function (obj_data, obj_status, obj_xhr) {
            alert("정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
        }
        func_ajax(_data);
    }
</script>

<script>
    $(document).ready(function () {
        console.log("ready!");
        detail_permission();
    });

    function detail_permission() {
        let permissionId = getIdFromUrl(null);
        let _data = new Map();
        _data.url = "/api/permission";
        _data.type = "GET";
        _data.param = {'id': permissionId};
        _data.success = function (obj_data, obj_status, obj_xhr) {
            //alert(JSON.stringify(obj_data));
            listenerAfterDetail(obj_data, "permission");

            let targets = obj_data["targets"];
            //alert(targets);
            for(let each of targets){
                let tList = [];
                let tempObj = {};
                tempObj["target"] = each[0];
                tempObj["title"] = each[1];
                tList.push(tempObj);
                $("#tbody_permissiondetail_list").append(list_info_permissiondetail_template({"resultData_permissiondetail":tList}));
            }

            let details = obj_data["details"];
            //alert(details);
            for(let each of details){
                //alert(JSON.stringify(each));
                $("#input_chk_each_" + each["target"] + "_" + each["func"]).prop("checked", true);
                listener_target_all_check(each["target"]);
            }
        }
        _data.error = function (obj_data, obj_status, obj_xhr) {
            alert("정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
        }
        func_ajax(_data);
    }
    function update_permission(obj_this) {
        let _param = {};
        let permissionId = getIdFromUrl(null);
        _param["id"] = permissionId;

        let tempName = $(obj_this).attr("name");
        let tempValue = $(obj_this).val();

        _param[tempName] = tempValue;

        let _data = new Map();
        _data.url = "/api/permission";
        _data.type = "PUT";
        _data.param = _param;
        _data.success = function (obj_data, obj_status, obj_xhr) {
        }
        _data.error = function (obj_data, obj_status, obj_xhr) {
            alert("정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
        }
        func_ajax(_data);
    }
</script>
